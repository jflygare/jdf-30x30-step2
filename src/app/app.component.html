<div class="mat-app-background students-container">
  <app-student-list
    [students]="students"
    (newStudent)="addStudent()"
    (studentDeleted)="deleteStudent($event)"
    (studentSelected)="selectStudent($event)"
  ></app-student-list>
  <app-student-detail
    [selectedStudent]="selectedStudent"
    (studentSaved)="saveStudent($event)"
  >
  </app-student-detail>
</div>
